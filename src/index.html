<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="get"
      data-qa="big"
    >
      <label class="big-search">
        <img
          src="./images/Search.svg"
          alt="Search Icon"
          class="image"
        >
        <input
          class="inputBig"
          type="text"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
          name="searchInputBig"
        >
      </label>
    </form>
    <label class="small-search">
      <img
          src="./images/Search.svg"
          alt="Search Icon"
          class="imageSmall"
        >
      <input
        type="search"
        data-qa="small"
        class="inputSmall"
        placeholder="Try &quot;Los Angeles&quot;"
        name="searchInputSmall"
      >
    </label>
  </body>
</html>
